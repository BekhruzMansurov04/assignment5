  <title>Task 8: Array Management</title>
</head>
<body>
    <a href="index.html">Back to pre</a>
  <script>
    const data = [];
    let input;
    while ((input = prompt("Enter a value (or type 'done' to finish):")) !== 'done') {
      data.push(input);
    }
    alert(`You entered: ${data.join(', ')}`);
  </script>
</body>
