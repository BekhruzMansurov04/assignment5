<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Task 12: 10-Digit Input</title>
</head>
<body>
    <a href="index.html">Back to pre</a>
  <script>
    let input;
    do {
      input = prompt("Enter a 10-digit number:");
    } while (!/^\d{10}$/.test(input));
    alert(`Valid input: ${input}`);
  </script>
</body>
