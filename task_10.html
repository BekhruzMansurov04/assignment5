<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 10: 10th Character</title>
</head>
<body>
    <a href="index.html">Back to pre</a>
  <script>
    const input = prompt("Enter a string:");
    if (input.length >= 10) {
      alert(`The 10th character is: ${input.charAt(9)}`);
    } else {
      alert("The string is less than 10 characters long.");
    }
  </script>
</body>
</html>
