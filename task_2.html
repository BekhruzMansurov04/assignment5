<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Task 2: String Manipulation</title>
</head>
<body>
    <a href="index.html">Back to pre</a>
  <script>
    const inputStr = prompt("Enter a string:");
    const reversed = inputStr.split('').reverse().join('');
    const thirdChar = inputStr.charAt(2);
    const fourthChar = inputStr.charAt(3);
    alert(`Reversed String: ${reversed}`);
    alert(`3rd Character: ${thirdChar}`);
    alert(`4th Character: ${fourthChar}`);
  </script>
</body>
</html>
