<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1: Arithmetic Operations</title>
</head>
<body>
    <a href="index.html">Back to pre</a>
  <script>
    const val1 = prompt("Enter first value:");
    const val2 = prompt("Enter second value:");

    const num1 = parseFloat(val1);
    const num2 = parseFloat(val2);

    if (!isNaN(num1) && !isNaN(num2)) {
      alert(`Addition: ${num1 + num2}`);
      alert(`Subtraction: ${num1 - num2}`);
      alert(`Multiplication: ${num1 * num2}`);
      alert(`Division: ${num2 !== 0 ? num1 / num2 : "Cannot divide by zero"}`);
    } else {
      alert(`String Concatenation: ${val1 + val2}`);
    }
  </script>
</body>
</html>
