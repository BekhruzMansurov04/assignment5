<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Task 11: Last Array Element</title>
</head>
<body>
    <a href="index.html">Back to pre</a>
  <script>
    const input = prompt("Enter elements separated by commas:");
    const array = input.split(',');
    const lastElement = array[array.length - 1].trim();
    alert(`The last element is: ${lastElement}`);
  </script>
</body>
